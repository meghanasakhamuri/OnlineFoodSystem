<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="ContactUs">
        <h1>Contact Us</h1>
        <form>
            <div class="form-shape">
                <label for="query">
                    Type of Query
                </label>
                <select name="myQuery" id="query">
                    <option value="sel" selected>
                        Select
                    </option>
                    <option value="ord">
                        Order related issues
                    </option>
                    <option value="site">
                        site related issues
                    </option>
                    <option value="complaint">
                        complaint related issues
                    </option>
                    <option value="others">
                        others
                    </option>
                </select>
            </div>
            <div class="form-shape">
                <label for="name">Name</label>
                <input type="text" name="myname" id="name" placeholder="Enter your Name">
            </div>
            <div class="form-shape">
                <label for="mail">E-mail</label>
                <input type="email" name="email" id="mail" placeholder="Enter your E-mail">
            </div>
            <div class="form-shape">
                <label for="phone">Phone Number</label>
                <input type="phone" name="myphone" id="phone" placeholder="Enter your Phone no">
 
            </div>
            <div class="radio">
                <label>Are you a member of OnlineFoodShop</label>
                Yes<input type="radio" name="eligible">
                No<input type="radio" name="noteligible">
            </div>
            <div class="form-shape">
                <label for="message">
                    Ellaborate your query
                </label>
                <textarea name="mesg" id="message" 
                    cols="30" rows="10">
                </textarea>
            </div>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </div>
    
</body>
</html>
